<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body>
<div>

    <nav class="navbar navbar-expand-lg navbar-light bg-light"  role="navigation">
        <a class="navbar-brand" href="/">Home</a>
        <div class="navbar-nav mr-auto">
            <div class="nav-item">
                <a href="/product" class="nav-link">Products</a>
            </div>
            <div class="nav-item">
                <a href="/manufacturer" class="nav-link">Manufacturers</a>
            </div>
            <div class="nav-item">
                <a href="/category" class="nav-link">Categories</a>
            </div>
        </div>
    </nav>
    <div>
        <div class="container">
            <div class="row">
                <table class="table col col-lg">
                    <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Name</th>
                        <th scope="col">Price</th>
                        <th scope="col">NumberInStock</th>
                        <th scope="col"></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each ="product : ${products}">
                        <td class="text-right" th:text="${product.productId}"></td>
                        <td th:text="${product.name}"></td>
                        <td th:text="${product.price}"></td>
                        <td th:text="${product.numberInStock}"></td>
                        <td>
                            <a class="btn btn-primary"  th:href="@{/product/edit/{id}(id=${product.productId})}">Edit</a>
                            <a class="btn btn-danger"   th:href="@{/product/delete/{id}(id=${product.productId})}">Delete</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="text-right"><a href="/product/add" class="btn btn-light">Add new product</a></div>
        </div>
    </div>
</div>
</body>
</html>
