<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
    <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light"  role="navigation">
        <a class="navbar-brand" href="/">Home</a>
        <div class="navbar-nav mr-auto">
            <div class="nav-item">
                <a href="/product" class="nav-link">Products</a>
            </div>
            <div class="nav-item">
                <a href="/manufacturer" class="nav-link">Manufacturers</a>
            </div>
            <div class="nav-item">
                <a href="/category" class="nav-link">Categories</a>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <form  th:action="@{/category/save}" th:object="${category}" method="POST">
                    <h3>new category</h3>
                    <div class="form-group">
                        <label>Name</label>
                        <input  type="text" th:field="*{name}"  name="name" class="form-control" />
                        <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="alert alert-danger"></p>
                    </div>
                    <input type="hidden" th:field="*{categoryId}">
                    <input type="submit" value="Save"  class="btn btn-primary">
                </form>
            </div>
        </div>
    </div>
    </body>
</html>
